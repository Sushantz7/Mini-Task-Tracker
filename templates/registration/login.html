{% extends "_base.html" %} 
{% load static %} 
{% block content %}
<main class="bg-gray-50 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <!-- Logo / App Name -->
    <div class="text-center mb-6">
      <h1 class="text-3xl font-bold text-indigo-600">Mini Task Tracker</h1>
      <p class="text-gray-500">Welcome back! Please log in.</p>
    </div>

    <!-- Login Form -->
    <form method="post" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Email</label>
        {{ form.username }}
        <!-- renders only the email field -->
      </div>

      <div>
        <label class="block text-gray-700 mb-1 font-medium">Password</label>
        {{ form.password }}
      </div>
      {% if form.errors %}
      <div class="error-message">{{ form.non_field_errors }}</div>
      {% endif %}

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
      >
        Login
      </button>
    </form>

    <!-- Extra Links -->
    <div class="text-center mt-6">
      <p class="text-sm text-gray-500">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-indigo-600 font-medium hover:underline"
          >Register</a
        >
      </p>
    </div>
  </div>
</main>
{% endblock content %}
